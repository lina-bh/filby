<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Create calendar file</title>
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline'" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="wizard-header grey-bg">
      <h1>Create calendar file</h1>
    </header>
    <main class="wizard-main">
      <div class="wizard-main__content">
        <p>
          Now that the program has your timetable, it can create a calendar file
          that you can import into your calendar app.
        </p>
        <button id="transform-btn" type="button">Create calendar file</button>
        <textarea id="ical-box" readonly></textarea>
        <button id="save-btn" type="button" disabled>Save to file...</button>
      </div>
    </main>
    <footer class="wizard-footer grey-bg">
      <button id="wizard-footer__next-btn" type="button" disabled>Next</button>
    </footer>
    <script type="module" src="step3.js"></script>
  </body>
</html>
